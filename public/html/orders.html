<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ordini</title>
    <link rel="stylesheet" href="../css/bulma.min.css">
    <link rel="stylesheet" href="../css/orders.css">
    <style>
      nav {
        margin-bottom: 2rem;
        width: 100vw;
      }

      html, body {
          min-height: 100vh;
          margin: 0;
          padding: 0;
          overflow-x: hidden;
          display: flex;
          flex-direction: column;
          align-items: center;
          background-color: #f2f2f2;
      }

      body > footer {
          margin-top: auto;
      }

      .footer {
        background-color: #e8e8e8;
        margin-top: 2rem;
      }

      .button.is-success{
        width: 115px;
      }

      .button.is-danger {
        width: 115px;
      }

    </style>
  </head>

  <body>
    <nav class="navbar is-dark">
      <div class="/*navbar-brand*/">
        <!--INSERIRE LOGO PROGETTO-->
      </div>
      <div class="navbar-end">
        <div class="navbar-item">
          <div class="buttons" style="display: flex; justify-content: flex-end;">
            <a class="button is-light" onclick="toggleDarkMode(this)">

          </div>
        </div>
      </div>
    </nav>

    <div class="container is-fluid">
      <div class="columns is-multiline" id="classWrapper">
        <!--Template dell'ordine che viene clonato con JS-->
        <div class="column" style="display: none;" id="template">
          <div class="box">
            <div class="title is-3 has-text-centered classTitle" onclick="expandOrder(this)">
              <span class="className"></span>
              <div class="expand"> ></div>
            </div>
            <div class="orderWrapper">
              <table class="table has-text-left is-narrow is-fullwidth">
                <tbody>

                </tbody>
                <tfoot>
                  <tr>
                    <th></th>
                    <th></th>
                    <th colspan="3" class="has-text-right price"></th>
                  </tr>
                </tfoot>
              </table>
            </div>
            <div class="has-text-centered is-hidden">
              <button class="button is-success is-rounded" onclick="confirmOrder(this)">Conferma</button>
              <button class="button is-danger is-rounded" onclick="deleteOrder(this)">Annulla</button>
              </div>
          </div>
        </div>
        <!--Fine template-->

        <!--Template dell'ordine statico per testing CSS-->
        <div class="column" style="display: none">
          <div class="box">
            <div class="title is-3 has-text-centered">
              1 BT
            </div>
            <div>
              <table class="table has-text-left is-narrow is-fullwidth">
                <tbody>
                  <tr>
                    <th colspan="2" class="title is-5">Pizze</th>
                    <th></th>
                  </tr>
                  <tr>
                    <td colspan="2">&emsp;-&ensp;Margherita</td>
                    <td class="has-text-right">x5</td>
                  </tr>
                  <tr>
                    <td colspan="2">&emsp;-&ensp;Patate</td>
                    <td class="has-text-right">x2</td>
                  </tr>
                  <tr>
                    <th colspan="2" class="title is-5">Panini</th>
                    <td></td>
                  </tr>
                  <tr>
                    <td colspan="2">&emsp;-&ensp;Prosciutto</td>
                    <td class="has-text-right">x3</td>
                  </tr>
                  <tr>
                    <td colspan="2">&emsp;-&ensp;Ventricina</td>
                    <td class="has-text-right">x1</td>
                  </tr>
                  <tr>
                    <th colspan="2" class="title is-5">Dolci</th>
                    <td></td>
                  </tr>
                  <tr>
                    <td colspan="2">&emsp;-&ensp;Bomba</td>
                    <td class="has-text-right">x1</td>
                  </tr>
                </tbody>
                <tfoot>
                  <tr>
                    <th colspan="3" class="has-text-right">Totale: 12â‚¬</th>
                  </tr>
                </tfoot>
              </table>
              <div class="has-text-centered">
                <button class="button is-success is-rounded" onclick="confirmOrder(this)">Conferma</button>
                <button class="button is-danger is-rounded" onclick="deleteOrder(this)">Annulla</button>
              </div>
            </div>
          </div>
        </div>
        <!--Fine template-->
      </div>
    </div>

    <br>

    <div class="container is-fluid confirmedOrders">
      <div class="columns is-multiline">
        <div class="column">
          <div class="box" id="confirmWrapper" style="background-color: rgb(39, 43, 45);">
            <div class="title is-3 has-text-centered classTitle " onclick="expandOrder(this,true)">
              <span class="className" style="color: white;">Confermati</span>
              <div class="expand" style="color: white;"> ></div>
            </div>
            <div class="orderWrapper" id="confirmedOrders">
              <div id="noOrdersSaved">
                Nessun ordine confermato!
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="container is-fluid">
      <footer class="footer">
        <div class="content has-text-centered">
