  <div id="floatingMessage">
    Messaggio di errore
  </div>
  <!--Fine messaggio di errore-->

  <!--Ordini da confermare-->
  <div class="container is-fluid">
    <div class="columns is-multiline is-centered is-mobile" id="classWrapper">

      <!--Template dell'ordine che viene clonato con JS-->
      <div class="column is-narrow" style="display: none;" id="template">
        <div class="box is-receipt">
          <div class="title is-3 has-text-centered classTitle" onclick="expandOrder(this)">
            <span class="className"></span>
            <div class="expand"> ></div>
          </div>
          <div class="orderWrapper" style="max-height: 0vh;">
            <table class="table has-text-left is-narrow is-fullwidth">
              <tbody>

              </tbody>
              <tfoot>
                <tr>
                  <th></th>
                  <th></th>
                  <th colspan="3" class="has-text-right price"></th>
                </tr>
              </tfoot>
            </table>
          </div>
          <div class="has-text-centered" style="display: none;">
            <button class="button is-danger is-rounded" style="width: 115px"
              onclick="deleteOrder(this)">Annulla</button>
            <button class="button is-success is-rounded" style="width: 115px"
              onclick="confirmOrder(this)">Conferma</button>
          </div>
        </div>
      </div>
      <!--Fine template-->

    </div>
  </div>
  <!--Fine ordini da confermare-->

  <!--Ordini confermati-->
  <div class="container is-fluid confirmedOrders">
    <div class="columns is-multiline is-centered is-mobile">
      <div class="column">
        <div class="box is-receipt" id="confirmWrapper" style="background-color: rgb(39, 43, 45); padding: 0.8rem;">
          <div class="title is-3 has-text-centered classTitle " onclick="expandOrder(this,true)">
            <span class="className" style="color: white;">Confermati</span>
            <div class="expand" style="color: white;"> ></div>
          </div>
          <div class="orderWrapper" id="confirmedOrders">
            <div id="noOrdersSaved">
              Nessun ordine confermato!
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!--Fine ordini confermati-->

    </div>
