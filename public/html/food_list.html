    <link rel="stylesheet" href="../css/food_list.css">
  </head>

  <body>
    <!--Navbar-->
    <nav class="navbar is-dark" role="navigation" aria-label="main navigation">
      <div class="navbar-brand">
        <a class="navbar-item" href="../html/login.html">
          <img src="../images/icon-192x192.png"  class="logoImg">
        </a>
        <button class="nav-btn cartPortrait" onclick="toggleCart()">Carrello</button>
        <a role="button" class="navbar-burger burger" aria-label="menu" aria-expanded="false" data-target="navMenu">
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
        </a>
      </div>

      <div id="navMenu" class="navbar-menu" >
        <div class="navbar-start">
          <a class="navbar-item" href="../html/food_list.html">
            Home
          </a>

          <div class="navbar-item has-dropdown is-hoverable">
            <a class="navbar-link">
              Altro
            </a>

            <div class="navbar-dropdown">
              <a class="navbar-item" href="../html/about.html">
                Chi siamo
              </a>
              <a class="navbar-item">
                Contatti
              </a>
              <hr class="navbar-divider">
              <a class="navbar-item">
                Segnala un problema
              </a>
            </div>
          </div>
        </div>
        <div class="navbar-end">
          <div class="navbar-item">
            <div class="buttons">
              <button class="button is-outlined" style="width: 50px" onclick="toggleDarkMode(this)" id="darkModeBtn">üåô</button>
              <a class="navbar-item" id="showOrders" href="../html/orders.html">Ordinazioni</a>
              <button class="button is-info cartLandscape" style="width: 100px" onclick="toggleCart()">Carrello</button>
            </div>
          </div>
        </div>
      </div>
    </nav>
    <!--Fine Navbar-->

    <!--Scroll To Top-->
    <button class="button is-link" onclick="topFunction()" id="scrollToTopButton" title="Go to top">‚¨ÜÔ∏è</button>
    <!--Fine Scroll To Top-->

    <div class="contentWrapper">
      <!-- Inzio sezione carrello -->
      <div id="cart" class="invisible">
        <div id="cartText">Il carrello √® vuoto!</div>
        <div class="column invisible">
          <div class="box lessPadding">
            <div class="orderWrapper">
              <table class="table has-text-left is-narrow is-fullwidth">
                <tbody id="cartTable">
                </tbody>

                <tfoot>
                  <tr>
                    <th></th>
                    <th></th>
                    <th colspan="3" class="has-text-right price" id="cartPrice"></th>
                  </tr>
                </tfoot>
              </table>
            </div>
            <div class="has-text-centered">
              <button class="button is-success is-rounded order-btn" onclick="placeOrder()">Ordina</button>
            </div>
          </div>
        </div>
      </div>
      <!-- Fine sezione carrello -->

      <div class="columns is-centered" style="margin: 1rem 0">
        <div id="classNamePage">
        </div>
      </div>
      <!-- Box centrale -->
      <div class="columns is-centered">
        <div class="column is-half">
          <div class="box box-resize-margin">

            <!-- Pulsanti selezione cibo -->
            <div class="buttons is-centered" style="margin: 0.4rem 0 0">
              <button class="button is-danger is-outlined" type="button" name="button"
                onclick="toggleSelect(this)">Pizze</button>
              <button class="button is-danger is-outlined" type="button" name="button"
                onclick="toggleSelect(this)">Panini</button>
              <button class="button is-danger is-outlined" type="button" name="button"
                onclick="toggleSelect(this)">Dolci</button>
            </div>

            <div class="container is-fluid invisible" style="margin-top: 1rem" id="typeWrapper">
              <!-- Riga di selezione cibo -->
              <div class="select-bar">

                <div class="select">
                  <select class="selHide" name="Pizze" id="selectPizze" onchange="enableAddToCart()"></select>
                  <select class="selHide" name="Panini" id="selectPanini" onchange="enableAddToCart()"></select>
                  <select class="selHide" name="Dolci" id="selectDolci" onchange="enableAddToCart()"></select>
                </div>

                <div class="select-quantity">
                  <button class="button is-danger" type="button" name="button" onclick="changeNum(-1)">-</button>
                  <span id="quantity">1</span>
                  <button class="button is-success" type="button" name="button" onclick="changeNum(1)">+</button>
                </div>
              </div>

              <!--Pulsanti carrello e ordina-->
              <div class="buttons is-centered" style="margin-top: 1rem;">
                <button class="button is-primary is-info" type="button" name="button" id="addToCart" onclick="addToCart()"
                  disabled>Aggiungi al carrello</button>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Riempie lo spazio rimanente per chiudere il menu -->
      <div id="touch" onclick="hideCart()">

      </div>

      <!-- Messaggio di errore -->
      <div id="floatingMessage">
        Messaggio di errore
      </div>

      <a href="https://github.com/Specy-wot/Panini-all-Industriala" class="github">

      </a>
    <!--Footer-->
    <div class="container is-fluid" id="footer">
      <div class="content has-text-centered">
        <p>
          <strong>EatSchool</strong> by 5AINF & 5BINF in "I.I.S. Mattei Vasto" - 2020. The source code is licensed under
          <a href="http://opensource.org/licenses/mit-license.php">MIT</a>.
        </p>
      </div>
    </div>
    <!--Fine footer-->
  </body>
  <script src="../scripts/jquery.js"></script>
  <script src="../js/food_list.js"></script>
  <script src="../js/bulma.js"></script>

</html>
