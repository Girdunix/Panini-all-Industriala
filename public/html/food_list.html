<!DOCTYPE html>
<html lang="it" dir="ltr">
  <head>
    <link rel="manifest" href="/public/manifest.json">
    <meta name="theme-color" content="#2196F3">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <meta name="author" content="">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-title" content="">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="apple-touch-icon" href="">
    <meta property="og:image" content="">
    <meta property="og:site_name" content="">
    <meta property="og:title" content="">
    <meta property="og:url" content="">
    <meta property="og:description" content="">
    <link rel="icon" type="image/png" href="" />
    <link rel="shortcut icon" href="/data/images/icon-192x192.png" type="image/x-icon"/>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="../css/bulma.min.css">
    <link rel="stylesheet" href="../css/food_list.css">
    <title>Ordinazione</title>
  </head>

  <body>
    <!-- Inizio navbar -->
    <header>
      <img class="logo" src="" alt="logo">
      <nav>
        <ul class="nav_links">
          <li><a href="./login.html">Home</a></li>
          <li><a href="./orders.html">Ordinazioni</a></li>
        </ul>
      </nav>
      <button onclick="toggleCart()">Carrello</button>
    </header>
    <!-- Fine navbar -->

    <!-- Inzio sezione carrello -->
    <div id="cart" class="invisible">
      <div class="cartElement">
        <span>Pizze</span>
        <div id="cartPizze">

        </div>
      </div>
      <div class="cartElement">
        <span>Panini</span>
        <div id="cartPanini">

        </div>
      </div>
      <div class="cartElement">
        <span>Dolci</span>
        <div id="cartDolci">

        </div>
      </div>
    </div>
    <!-- Fine sezione carrello -->

    <!-- Box centrale -->
    <div class="columns is-centered" style="margin-top: 20px">
      <div class="column is-half">
        <div class="box">

          <!-- Pulsanti selezione cibo -->
          <div class="buttons is-centered are-medium">
            <button class="button is-danger is-outlined" type="button" name="button" onclick="toggleSelect(this)">Pizze</button>
            <button class="button is-danger is-outlined" type="button" name="button" onclick="toggleSelect(this)">Panini</button>
            <button class="button is-danger is-outlined" type="button" name="button" onclick="toggleSelect(this)">Dolci</button>
          </div>
    
        
          <div class="container is-fluid" style="display: none; margin-top: 1rem" id="typeWrapper">
            <!-- Riga di selezione cibo -->
            <div class="level">
              <div class="level-item has-text-centered mx-1">
                <span id="currentType">Pizza</span>
              </div>
              
              <div class="level-item has-text-centered mx-1">
                <select class="w3-select selHide" name="Pizze" id="selectPizze"></select>
      
                <select class="w3-select selHide" name="Panini" id="selectPanini"></select>
      
                <select class="w3-select selHide" name="Dolci" id="selectDolci"></select>
              </div>

              <div class="level-item has-text-centered mx-1">
                <span>X</span>
              </div>

              <div class="level-item has-text-centered mx-1">
                <input type="number" min="1" value="1" id="quantity">
              </div>
            </div>

            <!-- Pulsanti carrello e ordina -->
            <div class="buttons is-centered" style="margin-top: 2rem;">
              <button class="button is-primary is-outlined" type="button" name="button" onclick="addToCart()">Aggiungi al carrello</button>
              <br>
              <button class="button is-primary is-outlined" type="button" name="button" onclick="placeOrder()">Ordina</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Messaggio di errore -->
    <div id="floatingMessage">
      Messaggio di errore
    </div>

  </body>
  <script src="../js/food_list.js"></script>
</html>
