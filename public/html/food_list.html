<!DOCTYPE html>
<html lang="it" dir="ltr">
  <head>
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#2196F3">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <meta name="author" content="">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-title" content="">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="apple-touch-icon" href="">
    <meta property="og:image" content="">
    <meta property="og:site_name" content="">
    <meta property="og:title" content="">
    <meta property="og:url" content="">
    <meta property="og:description" content="">
    <link rel="icon" type="image/png" href="" />
    <link rel="shortcut icon" href="/data/images/icon-192x192.png" type="image/x-icon"/>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1 user-scalable=no">
    <link rel="stylesheet" href="../css/bulma.min.css">
    <link rel="stylesheet" href="../css/food_list.css">
    <title>Ordinazione</title>
  </head>

  <body>
    <!-- Inizio navbar -->
    <header>
      <img class="logo" src="/data/images/icon-192x192.png" alt="logo" onclick="document.location.href='login.html'" >
      <input type="text" id="className" class="input" placeholder="Class" value="Class"> 
      <nav>
        <ul class="nav_links">
          <li><a href="/html/orders.html">Ordinazioni</a></li>
        </ul>
      </nav>
      <button onclick="toggleCart()">Carrello</button>
    </header>
    <!-- Fine navbar -->
    <!-- Inzio sezione carrello -->
    <div id="cart" class="invisible">
      <div id="cartText">Il carrello è vuoto!</div>
      <div class="column invisible">
        <div class="box lessPadding">
          <div class="orderWrapper">
            <table class="table has-text-left is-narrow is-fullwidth">
              <tbody id="cartTable">
              </tbody>

              <tfoot>
                <tr>
                  <th></th>
                  <th></th>
                  <th colspan="3" class="has-text-right price" id="cartPrice">Totale: 5€</th>
                </tr>
              </tfoot>
            </table>
          </div>
          <div class="has-text-centered">
            <button class="button is-success is-rounded order-btn" onclick="placeOrder()">Ordina</button>
          </div>
        </div>
      </div>
    </div>
    <!-- Fine sezione carrello -->


    <!-- Box centrale -->
    <div class="columns is-centered" style="margin-top: 4rem">
      <div class="column is-half">
        <div class="box box-resize-margin">

          <!-- Pulsanti selezione cibo -->
          <div class="buttons is-centered" style="margin: 0.4rem 0 0">
            <button class="button is-danger is-outlined" type="button" name="button" onclick="toggleSelect(this)">Pizze</button>
            <button class="button is-danger is-outlined" type="button" name="button" onclick="toggleSelect(this)">Panini</button>
            <button class="button is-danger is-outlined" type="button" name="button" onclick="toggleSelect(this)">Dolci</button>
          </div>
        
          <div class="container is-fluid invisible" style="margin-top: 1rem" id="typeWrapper">
            <!-- Riga di selezione cibo -->
            <div class="select-bar">
              
              <div class="select">
                <select class="selHide" name="Pizze" id="selectPizze"></select>
                <select class="selHide" name="Panini" id="selectPanini"></select>
                <select class="selHide" name="Dolci" id="selectDolci"></select>
              </div>
            
              <div class="select-quantity">
                <button class="select-button color-red" type="button" name="button" onclick="changeNum(-1)">-</button>
                <span id="quantity">1</span>
                <button class="select-button color-green" type="button" name="button" onclick="changeNum(1)">+</button>
              </div>
            </div>

            <!-- Pulsanti carrello e ordina -->
            <div class="buttons is-centered" style="margin-top: 1rem;">
              <button class="button is-primary" type="button" name="button" onclick="addToCart()">Aggiungi al carrello</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Riempie lo spazio rimanente per chiudere il menu -->
    <div id="touch" onclick="hideCart()">

    </div>
    
    <!-- Messaggio di errore -->
    <div id="floatingMessage">
      Messaggio di errore
    </div>

  </body>
  <script src="../js/food_list.js"></script>
</html>
